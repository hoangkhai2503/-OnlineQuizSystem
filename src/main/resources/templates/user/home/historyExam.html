<html xmlns:th="http://www.thymeleaf.org"
	th:replace="user/layout/mylayout :: mainContent('History', ~{this :: .containerReplace})">

<head>


	<title></title>
</head>

<body>

	<div class="containerReplace">
		<div class="untree_co-hero inner-page overlay" style="background-image: url('/user/assets/images/img-school-5-min.jpg');">
			<div class="container">
				<div class="row align-items-center justify-content-center">
					<div class="col-12">
						<div class="row justify-content-center ">
							<div class="col-lg-6 text-center ">
								<h1 class="mb-4 heading text-white" data-aos="fade-up" data-aos-delay="100">History Exam
								</h1>

							</div>
						</div>
					</div>
				</div> <!-- /.row -->
			</div> <!-- /.container -->

		</div> <!-- /.untree_co-hero -->




		<div class="untree_co-section">
			<div class="container">

				<div class="row mb-5 justify-content-center">
					<div class="col-lg-12 mx-auto order-1" data-aos="fade-up" data-aos-delay="200">
						<form method="post" th:action="@{/user/updateProfile}" class="form-box">
							<table border="1px" style="width: 100%;">
								<tr>
									<th>Name Test</th>
									<th>Type Test</th>
									<th>Subject</th>
									<th>DateTime</th>
									<th>Score</th>
								</tr>
								<th:block th:each="testdetail: ${testdetails}">
								<th:block th:if="${testdetail.student.id_student == studentId}">
								<tr>
									<td th:text="${testdetail.test.name_test}"></td>
									<td th:text="${testdetail.test.typetest.name_typetest}"></td>
									<td th:text="${testdetail.test.subject.name_subject}"></td>
									<td th:text="${testdetail.test.starttime_test}"></td>
									<td th:text="${testdetail.score_testdetail}"></td>
								</tr>
								</th:block>
								</th:block>
								<tr>
	        						<th colspan="4"><div align="center">Average score of all</div></th>
	            					<td th:text="${mediumScore}"></td>
    							</tr>
							</table>
						</form>
					</div>
				</div>


			</div>
		</div> <!-- /.untree_co-section -->
	</div>
</body>

</html>
