<html xmlns:th="http://www.thymeleaf.org"
	th:replace="user/layout/mylayout :: mainContent('Contact', ~{this :: .containerReplace})">

<head>


	<title></title>
</head>

<body>

	<div class="containerReplace">
		<div class="untree_co-hero overlay" style="background-image: url('/user/assets/images/img-school-2-min.jpg');">
			<div class="container">
				<div class="row align-items-center justify-content-center">
					<div class="col-12">
						<div class="row justify-content-center ">
							<div class="col-lg-6 text-center ">
								<h1 class="mb-4 heading text-white" data-aos="fade-up" data-aos-delay="100">Profile
								</h1>
								<div class="mb-5 text-white desc mx-auto" data-aos="fade-up" data-aos-delay="200">
									<p>Another free template by <a href="https://untree.co/" target="_blank"
											class="link-highlight">Untree.co</a>. Far far away, behind the word
										mountains, far from the countries Vokalia and Consonantia, there live.</p>
								</div>

								<p class="mb-0" data-aos="fade-up" data-aos-delay="300"><a href="#"
										class="btn btn-secondary">Explore courses</a></p>

							</div>


						</div>

					</div>

				</div> <!-- /.row -->
			</div> <!-- /.container -->

		</div> <!-- /.untree_co-hero -->




	<div class="untree_co-section">
    <div class="container">

      <div class="row mb-5">
        <div class="col-lg-4 mb-5 order-2 mb-lg-0" data-aos="fade-up" data-aos-delay="100">
          <div class="contact-info">

            <div class="user mt-4">
              <i class="icon-user"></i>
              <h4 class="mb-2">FullName:</h4>
              <p th:text="${studentName}"></p>
            </div>

            <div class="address mt-4">
              <i class="icon-room"></i>
              <h4 class="mb-2">Address:</h4>
              <p th:text="${studentAddress}"></p>
            </div>

            <div class="email mt-4">
              <i class="icon-envelope"></i>
              <h4 class="mb-2">Email:</h4>
              <p th:text="${studentEmail}"></p>
            </div>

            <div class="phone mt-4">
              <i class="icon-phone"></i>
              <h4 class="mb-2">Call:</h4>
              <p th:text="${studentPhone}"></p>
            </div>

          </div>
        </div>
        <div class="col-lg-7 mr-auto order-1" data-aos="fade-up" data-aos-delay="200">
          <div class="custom-block" data-aos="fade-up">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4 th:text="${studentName}"></h4>
                      <p class="text-secondary mb-1" th:text="${'Class: ' + class}"></p>
                      <p class="text-muted font-size-sm" th:text="${'Homeroom Teacher: ' + teacher}">Bay Area, San Francisco, CA</p>
                      <a class="btn btn-primary" th:href="@{/user/logout}">Sign Out</a>
                      <a class="btn btn-outline-primary" th:href="@{/user/register}">&nbsp;&nbsp;Edit &nbsp;&nbsp;</a>
                    </div>
                  </div>
                </div>
              </div>
        </div>
      </div>

      
    </div>
  </div> <!-- /.untree_co-section -->


		</div>
</body>
</html>
