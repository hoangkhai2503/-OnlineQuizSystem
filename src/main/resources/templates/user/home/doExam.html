<html xmlns:th="http://www.thymeleaf.org"
	th:replace="user/layout/mylayout :: mainContent('MyExam', ~{this :: .containerReplace})">

<head>


	<title></title>
</head>

<body>

	<div class="containerReplace">
		<div class="untree_co-hero overlay" style="background-image: url('/user/assets/images/img-school-3-min.jpg');">
			<div class="container">
				<div class="row align-items-center justify-content-center">
					<div class="col-12">
						<div class="row justify-content-center ">
							<div class="col-lg-6 text-center ">
								<h1 class="mb-4 heading text-white" data-aos="fade-up" data-aos-delay="100">
									<div th:text="${test.name_test}"></div>
									
								</h1>
								<p class="mb-0" data-aos="fade-up" data-aos-delay="300"><a href="#"
										class="btn btn-secondary" id="countdown"></a></p>
							</div>


						</div>

					</div>

				</div> <!-- /.row -->
			</div> <!-- /.container -->

		</div> <!-- /.untree_co-hero -->



	<form id="myForm" name="myForm" method="post" th:action="@{/user/submitExam}">				
			<div class="untree_co-section">
				<div class="container">
					<div class="row">
						<div class="col-lg-12" >
							<div th:text="${'Test: '+test.name_test}" style="text-align: center;padding-bottom: 30px;text-transform:uppercase;font-size: 48px;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;font-weight: 800;color:black"></div>
							<input type="hidden" th:field="${test.id_test}">
							<input type="hidden" th:field="${testDetail.id_testdetail}">
							<th:block th:each="question : ${questions}">
								<th:block th:if="${question.test.id_test == test.id_test}">
								<div class="custom-block" data-aos="fade-up" data-aos-delay="100">
								<h2 class="section-title"><div style="font-weight: 800;text-transform:uppercase;padding-top:15px;border-color:rgb(128, 0, 255);background-color:rgb(128, 128, 255);color:white;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;" class="form-control" th:text="${question.name_question}"></div></h2>
								<th:block th:if="${question.image_question != null}">
									<img th:src="@{'/images/' + ${question.image_question}}" width="440	" height="200">
								</th:block>
									<div class="form-group" style="padding-left: 10px;">
										<th:block th:each="answer : ${answers}">
										<th:block th:if="${answer.question.id_question == question.id_question}">
										<label class="control control--checkbox">
											<span class="caption"><div th:text="${answer.name_answer}" style="color:black"></div></span>
											<input type="radio" th:name="${question.id_question}" th:value="${answer.id_answer}" style="border-radius: 50%; border: 2px solid blue;">
											<div class="control__indicator"></div>
										</label>
										</th:block>
										</th:block>
									</div>
							</div>
							</th:block>
							</th:block>
							<div><button type="submit"  class="btn btn-primary col-lg-12" align ="center">Submit</button></div>
							
						</div> <!-- /.col-lg-12 -->
					</div> <!-- /.row -->
				</div> <!-- /.container -->
			</div> <!-- /.untree_co-section -->
	</form>
	</div>
	
</body>

</html>
