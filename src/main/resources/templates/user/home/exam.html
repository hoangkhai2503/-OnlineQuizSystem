<html xmlns:th="http://www.thymeleaf.org"
	th:replace="user/layout/mylayout :: mainContent('Exam', ~{this :: .containerReplace})">

<head>


	<title></title>
</head>

<body>

	<div class="containerReplace">
		<div class="untree_co-hero overlay" style="background-image: url('/user/assets/images/img-school-3-min.jpg');">
			<div class="container">
				<div class="row align-items-center justify-content-center">
					<div class="col-12">
						<div class="row justify-content-center ">
							<div class="col-lg-6 text-center ">
								<h1 class="mb-4 heading text-white" data-aos="fade-up" data-aos-delay="100">My Exam
								</h1>
								<div class="mb-5 text-white desc mx-auto" data-aos="fade-up" data-aos-delay="200">
									<p>Another free template by <a href="https://untree.co/" target="_blank"
											class="link-highlight">Untree.co</a>. Far far away, behind the word
										mountains, far from the countries Vokalia and Consonantia, there live.</p>
								</div>

								<p class="mb-0" data-aos="fade-up" data-aos-delay="300"><a href="#"
										class="btn btn-secondary">Explore courses</a></p>

							</div>


						</div>

					</div>

				</div> <!-- /.row -->
			</div> <!-- /.container -->

		</div> <!-- /.untree_co-hero -->




		<div class="untree_co-section">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="custom-block" data-aos="fade-up">
							<h2 class="section-title" style="text-transform:uppercase;font-size: 36px;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;font-weight: 900;color:black">New Exam</h2>
							<div class="custom-accordion" id="accordion_1">
								<th:block th:each="subject: ${subjects}">
									<div class="accordion-item">
										<h2 class="mb-0">
											<button class="btn btn-link" type="button" data-toggle="collapse"
												data-target="#collapseOne" aria-expanded="true"
												aria-controls="collapseOne"><div th:text="${subject.name_subject}"></div></button>
										</h2>
										<th:block th:each="test: ${tests}">
											<th:block th:if="${test.enumlist.id != 13}">
												<th:block th:if="${test.enumlist.id != 1}">
												<th:block th:if="${test.subject.id_subject == subject.id_subject}">
													<div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
														data-parent="#accordion_1">
														<div class="accordion-body">
															<a th:href="@{'/user/detailExam/'+ ${test.id_test}}"><div th:text="${test.name_test}"></div></a>
														</div>
													</div>
												</th:block>
												</th:block>
											</th:block>
										</th:block>
									</div> <!-- .accordion-item -->
								</th:block>
							</div>
							<h2 class="section-title" style="text-transform:uppercase;font-size: 36px;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;font-weight: 900;color:black;padding-top: 50px;">Old Exam</h2>
							<div class="custom-accordion" id="accordion_1">
								<th:block th:each="subject: ${subjects}">
									<div class="accordion-item">
										<h2 class="mb-0">
											<button class="btn btn-link" type="button" data-toggle="collapse"
												data-target="#collapseOne" aria-expanded="true"
												aria-controls="collapseOne"><div th:text="${subject.name_subject}"></div></button>
										</h2>
										<th:block th:each="test: ${tests}">
											<th:block th:if="${test.enumlist.id != 13}">
												<th:block th:if="${test.enumlist.id == 1}">
												<th:block th:if="${test.subject.id_subject == subject.id_subject}">
													<div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
														data-parent="#accordion_1">
														<div class="accordion-body">
															<a th:href="@{'/user/detailExam/'+ ${test.id_test}}"><div th:text="${test.name_test}"></div></a>
														</div>
													</div>
												</th:block>
											</th:block>
											</th:block>
										</th:block>
									</div> <!-- .accordion-item -->
								</th:block>
							</div>
						</div> <!-- END .custom-block -->
					</div> <!-- /.row -->
				</div> <!-- /.container -->
			</div> <!-- /.untree_co-section -->
		</div>
</body>

</html>
