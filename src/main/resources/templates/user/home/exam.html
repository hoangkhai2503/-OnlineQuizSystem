<html xmlns:th="http://www.thymeleaf.org"
	th:replace="user/layout/mylayout :: mainContent('Exam', ~{this :: .containerReplace})">

<head>


	<title></title>
</head>

<body>

	<div class="containerReplace">
		<div class="untree_co-hero overlay" style="background-image: url('/user/assets/images/img-school-3-min.jpg');">
			<div class="container">
				<div class="row align-items-center justify-content-center">
					<div class="col-12">
						<div class="row justify-content-center ">
							<div class="col-lg-6 text-center ">
								<h1 class="mb-4 heading text-white" data-aos="fade-up" data-aos-delay="100">Exam
								</h1>
								<div class="mb-5 text-white desc mx-auto" data-aos="fade-up" data-aos-delay="200">
									<p>Another free template by <a href="https://untree.co/" target="_blank"
											class="link-highlight">Untree.co</a>. Far far away, behind the word
										mountains, far from the countries Vokalia and Consonantia, there live.</p>
								</div>

								<p class="mb-0" data-aos="fade-up" data-aos-delay="300"><a href="#"
										class="btn btn-secondary">Explore courses</a></p>

							</div>


						</div>

					</div>

				</div> <!-- /.row -->
			</div> <!-- /.container -->

		</div> <!-- /.untree_co-hero -->




		<div class="untree_co-section">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="custom-block" data-aos="fade-up">
							<h2 class="section-title">My Exam</h2>
							<div class="custom-accordion" id="accordion_1">
								<div class="accordion-item">
									<h2 class="mb-0">
										<button class="btn btn-link" type="button" data-toggle="collapse"
											data-target="#collapseOne" aria-expanded="true"
											aria-controls="collapseOne">Maths</button>
									</h2>

									<div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
										data-parent="#accordion_1">
										<div class="accordion-body">
											<a th:href="@{/user/myExam}">Our Staff</a>
										</div>
									</div>
								</div> <!-- .accordion-item -->

								<div class="accordion-item">
									<h2 class="mb-0">
										<button class="btn btn-link collapsed" type="button" data-toggle="collapse"
											data-target="#collapseTwo" aria-expanded="false"
											aria-controls="collapseTwo">English</button>
									</h2>
									<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
										data-parent="#accordion_1">
										<a th:href="@{/user/myExam}">Our Staff</a>
									</div>
								</div> <!-- .accordion-item -->

							</div>
						</div> <!-- END .custom-block -->
					</div> <!-- /.row -->
				</div> <!-- /.container -->
			</div> <!-- /.untree_co-section -->
		</div>
</body>

</html>
