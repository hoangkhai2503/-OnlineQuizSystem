<html xmlns:th="http://www.thymeleaf.org"
	th:replace="user/layout/mylayout :: mainContent('Register', ~{this :: .containerReplace})">

<head>


	<title></title>
</head>

<body>

	<div class="containerReplace">
		<div class="untree_co-hero inner-page overlay" style="background-image: url('/user/assets/images/img-school-5-min.jpg');">
			<div class="container">
				<div class="row align-items-center justify-content-center">
					<div class="col-12">
						<div class="row justify-content-center ">
							<div class="col-lg-6 text-center ">
								<h1 class="mb-4 heading text-white" data-aos="fade-up" data-aos-delay="100">Update Profile
								</h1>

							</div>
						</div>
					</div>
				</div> <!-- /.row -->
			</div> <!-- /.container -->

		</div> <!-- /.untree_co-hero -->




		<div class="untree_co-section">
			<div class="container">

				<div class="row mb-5 justify-content-center">
					<div class="col-lg-12 mx-auto order-1" data-aos="fade-up" data-aos-delay="200">
						<form method="post" th:action="@{/user/updateProfile}" class="form-box">
							<input type="hidden" th:field="${student.id_student}">
							<br>
							<div class="row">
								<div class="col-12 mb-3">
									<input type="text" class="form-control" placeholder="Full name" th:field="${student.fullname_student}">
								</div>
								<div class="col-12 mb-3">
									<input type="text" class="form-control" placeholder="Email" th:field="${student.email_student}">
								</div>
								<div class="col-12 mb-3">
									<input type="text" class="form-control" placeholder="Address" th:field="${student.address_student}">
								</div>
								<div class="col-12 mb-3">
									<input type="password" class="form-control" placeholder="********" name="password">
								</div>
								<div class="col-12 mb-3">
									<input type="password" class="form-control" placeholder="Re-type Password" name="rePassword">
								</div>

								<div class="col-12 mb-3">
									<label class="control control--checkbox">
										<span class="caption">Accept our <a href="#">terms and conditions</a></span>
										<input type="checkbox" checked="checked" />
										<div class="control__indicator"></div>
									</label>
								</div>

								<div class="col-12">
									<input type="submit" value="Send Message" class="btn btn-primary">
								</div>
							</div>
						</form>
					</div>
				</div>


			</div>
		</div> <!-- /.untree_co-section -->
	</div>
</body>

</html>
