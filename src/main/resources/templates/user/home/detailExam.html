<html xmlns:th="http://www.thymeleaf.org"
	th:replace="user/layout/mylayout :: mainContent('Detail Exam', ~{this :: .containerReplace})">

<head>
	
	<title></title>
	 
</head>

<body>
	
	<div class="containerReplace">
		<div class="untree_co-hero inner-page overlay" style="background-image: url('/user/assets/images/img-school-5-min.jpg');">
			<div class="container">
				<div class="row align-items-center justify-content-center">
					<div class="col-12">
						<div class="row justify-content-center ">
							<div class="col-lg-6 text-center ">
								<h1 class="mb-4 heading text-white" data-aos="fade-up" data-aos-delay="100">
									<div th:text="${test.name_test}"></div>
								</h1>

							</div>
						</div>
					</div>
				</div> <!-- /.row -->
			</div> <!-- /.container -->

		</div> <!-- /.untree_co-hero -->




		<div class="untree_co-section">
			<div class="container">

				<div class="row mb-5 justify-content-center">
					<div class="col-lg-12 mx-auto order-1" data-aos="fade-up" data-aos-delay="200">
						<form action="#" class="form-box" onsubmit="return validateForm()">
							<div class="row">
								<div class="col-12 mb-3">
									<input type="text" class="form-control" disabled th:value="'Class: ' + ${test.gbclass.name_class}">
								</div>
								<div class="col-12 mb-3">
									<input type="text" class="form-control" disabled th:value="'Subject: ' + ${test.subject.name_subject}">
								</div>
								<div class="col-12 mb-3">
									<input type="text" class="form-control" disabled th:value="'Term: ' + ${test.term.name_term}">
								</div>
								<div class="col-12 mb-3">
									<input type="text" class="form-control" disabled th:value="'Typetest: ' + ${test.typetest.name_typetest}">
								</div>
								<div class="col-12 mb-3">
									<input type="text" class="form-control" disabled th:value="'Codetest: ' + ${test.codetest.name_codetest}">
								</div>
								<div class="col-12 mb-3">
									<input type="text" class="form-control" disabled th:value="'Starttime: ' + ${test.starttime_test}">
								</div>
								<div class="col-12 mb-3">
									<input type="text" class="form-control" disabled th:value="'Endtime: ' + ${test.endtime_test}">
								</div>
								<div class="col-12 mb-3">
									<input type="text" class="form-control" disabled th:value="'Status: ' + ${testDetail.enumList.name}">
								</div>
								
								<th:block th:if="${testDetail.enumList.name == 'Ongoing'}">
									<div class="col-12 mb-3">
									<label class="control control--checkbox">
										<span class="caption">Accept our <a href="#">terms and conditions</a></span>
										<input type="checkbox" id="myCheckbox">
										<div class="control__indicator"></div>
									</label>
									</div>
									<div class="col-12">
									<a th:href="@{'/user/doExam/'+ ${test.id_test}+'/'+ ${testDetail.id_testdetail}}" class="btn btn-primary" onclick="return validateCheckbox()">Start</a>
								</div>
								</th:block>
								<th:block th:if="${testDetail.enumList.id == 1}">
									<div class="col-12 mb-3">
									<input type="text" class="form-control" disabled th:value="'Score: ' + ${testDetail.score_testdetail}">
								</div>
								</th:block>									
							</div>
						</form>
					</div>
				</div>


			</div>
		</div> <!-- /.untree_co-section -->
	</div>
    
</body>

</html>
