<html xmlns:th="http://www.thymeleaf.org"
	th:replace="user/layout/mylayout :: mainContent('MyExam', ~{this :: .containerReplace})">

<head>


	<title></title>
</head>

<body>

	<div class="containerReplace">
		<div class="untree_co-hero overlay" style="background-image: url('/user/assets/images/img-school-3-min.jpg');">
			<div class="container">
				<div class="row align-items-center justify-content-center">
					<div class="col-12">
						<div class="row justify-content-center ">
							<div class="col-lg-6 text-center ">
								<h1 class="mb-4 heading text-white" data-aos="fade-up" data-aos-delay="100">My Exam
								</h1>
								<div class="mb-5 text-white desc mx-auto" data-aos="fade-up" data-aos-delay="200">
									<p>Another free template by <a href="https://untree.co/" target="_blank"
											class="link-highlight">Untree.co</a>. Far far away, behind the word
										mountains, far from the countries Vokalia and Consonantia, there live.</p>
								</div>

								<p class="mb-0" data-aos="fade-up" data-aos-delay="300"><a href="#"
										class="btn btn-secondary">Explore courses</a></p>

							</div>


						</div>

					</div>

				</div> <!-- /.row -->
			</div> <!-- /.container -->

		</div> <!-- /.untree_co-hero -->



	<form method="post" th:action="@{/user/submitExam}">				
			<div class="untree_co-section">
				<div class="container">
					<div class="row">
						<div class="col-lg-12">
							<input type="hidden" th:field="${test.id_test}">
							<th:block th:each="question : ${questions}">
								<th:block th:if="${question.test.id_test == test.id_test}">
								<div class="custom-block" data-aos="fade-up" data-aos-delay="100">
								<h2 class="section-title"><div th:text="${question.name_question}"></div></h2>
								<th:block th:if="${question.image_question != null}">
									<img th:src="@{'/images/' + ${question.image_question}}" width="440	" height="200">
								</th:block>
									<div class="form-group">
										<th:block th:each="answer : ${answers}">
										<th:block th:if="${answer.question.id_question == question.id_question}">
										<label class="control control--checkbox">
											<span class="caption"><div th:text="${answer.name_answer}"></div></span>
											<input type="radio" th:name="${question.id_question}" th:value="${answer.id_answer}">
											<div class="control__indicator"></div>
										</label>
										</th:block>
										</th:block>
									</div>
							</div>
							</th:block>
							</th:block>
							<div><button type="submit"  class="btn btn-primary" align ="center">Submit</button></div>
							
						</div> <!-- /.col-lg-12 -->
					</div> <!-- /.row -->
				</div> <!-- /.container -->
			</div> <!-- /.untree_co-section -->
	</form>
	</div>
</body>

</html>
