<html xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/layout/mylayout :: mainContent('Table', ~{this :: .containerReplace})">

<head>
	<title></title>
</head>

<body>
	<div class="containerReplace">
		<div class="container-fluid  dashboard-content">
			<!-- ============================================================== -->
			<!-- pageheader -->
			<!-- ============================================================== -->
			<div class="row">
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
					<div class="page-header">
						<h2 class="pageheader-title">Class Table</h2>
						<p class="pageheader-text">Proin placerat ante duiullam scelerisque a velit ac porta, fusce sit
							amet vestibulum mi. Morbi lobortis pulvinar quam.</p>
						<div class="page-breadcrumb">
							<nav aria-label="breadcrumb">
								<ol class="breadcrumb">
									<li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Dashboard</a></li>
									<li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Tables</a></li>
									<li class="breadcrumb-item active" aria-current="page">Data Tables</li>
								</ol>
							</nav>
						</div>
					</div>
				</div>
			</div>
			<!-- ============================================================== -->
			<!-- end pageheader -->
			<!-- ============================================================== -->
			<div class="row">
				<!-- ============================================================== -->
				<!-- basic table  -->
				<!-- ============================================================== -->
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
					<div class="card">
						<h5 class="card-header">Class Table</h5>
						<br>
						<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">
							
							<th:block th:if="${role == 'superAdmin' or role == 'admin'}">
								<a class="btn btn-primary" th:href="@{'/admin/addClass'}">Add New</a>
							</th:block>
							
							
							
							<form method="get" th:action="@{/admin/selectClass}">
								<input class="btn btn-primary" type="submit" value=" Filter "
								style="margin-left: 20px;float:right"></input>
							<select style="margin-left: 20px;padding:
								 12px; border-color: gainsboro;border-radius: 5px;float:right;width: 200px;" name="status">
								<option value="-1">All</option>
								<option value="4">Active</option>
								<option value="5">Inactive</option>
							</select>
							<input type="text" placeholder="Seach..." style="margin-left: 20px;padding:
								 8px; border-color: gainsboro;border-radius: 5px;float:right" name="keyword">
							</form>	
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-striped table-bordered first">
									<thead>
										<tr>
											<th>Id</th>
											<th>ClassName</th>
											<th>Status</th>
											<th>Teacher</th>
											<th>Created</th>
											<th>Action</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="gbclass: ${gbclass}" th:if="${(gbclass.name_class.contains(keyword) or keyword == '') && (gbclass.enumList.id == status or status == -1)}">
											<td th:text="${gbclass.id_class}"></td>
											<td th:text="${gbclass.name_class}"></td>
											<td th:text="${gbclass.enumList.name}"></td>
											<td th:text="${gbclass.teacher.fullname_teacher}"></td>
											<td
												th:text="${#dates.format(gbclass.modified_class, 'dd-MM-yyyy')}">
											</td>
											<td><a th:href="@{'/admin/editClass/'+ ${gbclass.id_class}}">Edit</a> | Delete</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
				<!-- ============================================================== -->
				<!-- end basic table  -->
				<!-- ============================================================== -->
			</div>

		</div>
		<!-- ============================================================== -->
	</div>
</body>

</html>
