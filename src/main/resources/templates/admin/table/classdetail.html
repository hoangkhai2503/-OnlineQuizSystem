<html xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/layout/mylayout :: mainContent('Table', ~{this :: .containerReplace})">

<head>
	<title></title>
</head>

<body>
	<div class="containerReplace">
		<div class="container-fluid  dashboard-content">
			<!-- ============================================================== -->
			<!-- pageheader -->
			<!-- ============================================================== -->
			<div class="row">
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
					<div class="page-header">
						<h2 class="pageheader-title">ClassDetail Table</h2>
						<p class="pageheader-text">Proin placerat ante duiullam scelerisque a velit ac porta, fusce sit
							amet vestibulum mi. Morbi lobortis pulvinar quam.</p>
						<div class="page-breadcrumb">
							<nav aria-label="breadcrumb">
								<ol class="breadcrumb">
									<li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Dashboard</a></li>
									<li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Tables</a></li>
									<li class="breadcrumb-item active" aria-current="page">Data Tables</li>
								</ol>
							</nav>
						</div>
					</div>
				</div>
			</div>
			<!-- ============================================================== -->
			<!-- end pageheader -->
			<!-- ============================================================== -->
			<div class="row">
				<!-- ============================================================== -->
				<!-- basic table  -->
				<!-- ============================================================== -->
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
					<div class="card">
						<h5 class="card-header">Your Class</h5>
						<br>
						<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">
							

							<input class="btn btn-primary" type="submit" value=" Filter "
								style="margin-left: 20px;float:right"></input>

							<select style="margin-left: 20px;padding:
								 12px; border-color: gainsboro;border-radius: 5px;float:right;width: 200px;">
								<option>All</option>
								<option>Active</option>
								<option>Inactive</option>
							</select>
							<input type="text" placeholder="Seach..." style="margin-left: 20px;padding:
								 8px; border-color: gainsboro;border-radius: 5px;float:right">

						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-striped table-bordered first">
									<thead>
										<tr>
											<th>ClassName</th>
											<th>Teacher</th>
											
											<th>Status</th>
											<th>Action</th> 
										</tr>
									</thead>
									<tbody>
										<tr th:each="classdetail: ${classdetails}" th:if="${classdetail.teacher.id_teacher == idTeacher}">
											<td th:text="${classdetail.gbclass.name_class}"></td>
											<td th:text="${classdetail.teacher.fullname_teacher}"></td>
											
											<td th:text="${classdetail.enumList.name}"></td>
											<td><a th:href="@{'/admin/editClass/'+ ${classdetail.gbclass.id_class}}">Detail</a></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
				<!-- ============================================================== -->
				<!-- end basic table  -->
				<!-- ============================================================== -->
			</div>

		</div>
		<!-- ============================================================== -->
	</div>
</body>

</html>
