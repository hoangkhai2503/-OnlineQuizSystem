<html xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/layout/mylayout :: mainContent('Table', ~{this :: .containerReplace})">

<head>
	<title></title>
</head>

<body>
	<div class="containerReplace">
		<div class="container-fluid  dashboard-content">
			<!-- ============================================================== -->
			<!-- pageheader -->
			<!-- ============================================================== -->
			<div class="row">
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
					<div class="page-header">
						<h2 class="pageheader-title">Test Table</h2>
						<p class="pageheader-text">Proin placerat ante duiullam scelerisque a velit ac porta, fusce sit
							amet vestibulum mi. Morbi lobortis pulvinar quam.</p>
						<div class="page-breadcrumb">
							<nav aria-label="breadcrumb">
								<ol class="breadcrumb">
									<li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Dashboard</a></li>
									<li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Tables</a></li>
									<li class="breadcrumb-item active" aria-current="page">Data Tables</li>
								</ol>
							</nav>
						</div>
					</div>
				</div>
			</div>
			<!-- ============================================================== -->
			<!-- end pageheader -->
			<!-- ============================================================== -->
			<div class="row">
				<!-- ============================================================== -->
				<!-- basic table  -->
				<!-- ============================================================== -->
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
					<div class="card">
						<h5 class="card-header">Test Table</h5>
						<br>
						<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">
							<a class="btn btn-primary" th:href="@{'/admin/addTest'}">Add New</a>

							<input class="btn btn-primary" type="submit" value=" Filter "
								style="margin-left: 20px;float:right"></input>

							<select style="margin-left: 20px;padding:
								 12px; border-color: gainsboro;border-radius: 5px;float:right;width: 200px;">
								<option>Volvo</option>
								<option>Saab</option>
								<option>Mercedes</option>
								<option>Audi</option>
							</select>
							<input type="text" placeholder="Seach..." style="margin-left: 20px;padding:
								 8px; border-color: gainsboro;border-radius: 5px;float:right">

							<input type="text" placeholder="Seach..." style="margin-left: 20px;padding:
								 8px; border-color: gainsboro;border-radius: 5px;float:right">

							<input type="text" placeholder="Seach..." style="margin-left: 20px;padding:
								 8px; border-color: gainsboro;border-radius: 5px;float:right">

						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-striped table-bordered first">
									<thead>
										<tr>
											<th>Id</th>
											<th>Name</th>
											<th>Class</th>
											<th>Subject</th>
											<th>Term</th>
											<th>TypeTest</th>
											<th>CodeTest</th>
											<th>StartTime</th>
											<th>Ongoing</th>
											<th>endTime</th>
											<th>Status</th>
											<th>Action</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="test: ${tests}">
											<td th:text="${test.id_test}"></td>
											<td th:text="${test.name_test}"></td>
											<td th:text="${test.gbclass.name_class}"></td>
											<td th:text="${test.subject.name_subject}"></td>
											<td th:text="${test.term.name_term}"></td>
											<td th:text="${test.typetest.name_typetest}"></td>
											<td th:text="${test.codetest.name_codetest}"></td>
										    <td th:text="${test.starttime_test}"></td>
										    <td th:text="${test.ongoing_test}"></td>
										    <td th:text="${test.endtime_test}"></td>
											<td th:text="${test.enumlist.name}"></td>
											<td><a th:href="@{'/admin/editTest/'+ ${test.id_test}}">Edit</a> | Delete</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
				<!-- ============================================================== -->
				<!-- end basic table  -->
				<!-- ============================================================== -->
			</div>
			
		</div>
		<!-- ============================================================== -->
	</div>
</body>

</html>
