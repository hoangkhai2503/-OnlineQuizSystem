<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Login</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" th:href="@{/admin/assets/vendor/bootstrap/css/bootstrap.min.css}">
	<link th:href="@{/admin/assets/vendor/fonts/circular-std/style.css}" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/admin/assets/libs/css/style.css}">
	<link rel="stylesheet" th:href="@{/admin/assets/vendor/fonts/fontawesome/css/fontawesome-all.css}">
	<style>
		html,
		body {
			height: 100%;
		}

		body {
			display: -ms-flexbox;
			display: flex;
			-ms-flex-align: center;
			align-items: center;
			padding-top: 40px;
			padding-bottom: 40px;
		}
	</style>

</head>

<body>
	<!-- ============================================================== -->
	<!-- login page  -->
	<!-- ============================================================== -->
	<div class="splash-container">
		<div class="card ">
			<div class="card-header text-center"><a href="../index.html"><img class="logo-img"
						th:src="@{/admin/assets/images/logo.png}" alt="logo"></a><span class="splash-description">Please
					enter your user information.</span></div>
			<p class="mb-0" style="color:red;font-size: 14px;padding-left: 20px;" th:text="${session.errorMsg}" id="error-msg"></p>

			<div class="card-body">
				<form method="post" th:action="@{/admin/process-login}"> 
					<div class="form-group">
						<input class="form-control form-control-lg" type="text" placeholder="Username"
							autocomplete="off" name="username" required >
					</div>
					<div class="form-group">
						<input class="form-control form-control-lg" type="password" placeholder="Password"
							name="password" required>
					</div>
					<div class="form-group">
						<label class="custom-control custom-checkbox">
							<input class="custom-control-input" type="checkbox"><span
								class="custom-control-label">Remember Me</span>
						</label>
					</div>
					<input type="submit" class="btn btn-primary btn-lg btn-block">
				</form>
			</div>
			<div class="card-footer bg-white p-0  ">
				<div class="card-footer-item card-footer-item-bordered">
					<a href="#" class="footer-link">Create An Account</a>
				</div>
				<div class="card-footer-item card-footer-item-bordered">
					<a href="#" class="footer-link">Forgot Password</a>
				</div>
			</div>
		</div>
	</div>

	<!-- ============================================================== -->
	<!-- end login page  -->
	<!-- ============================================================== -->
	<!-- Optional JavaScript -->
	<script th:src="@{/admin/assets/vendor/jquery/jquery-3.3.1.min.js}"></script>
	<script th:src="@{/admin/assets/vendor/bootstrap/js/bootstrap.bundle.js}"></script>
	<script>
		// Hàm để ẩn đi phần tử HTML sau một khoảng thời gian
		function hideElementAfterTimeout(elementId, timeout) {
			setTimeout(function () {
				var element = document.getElementById(elementId);
				if (element) {
					element.style.display = 'none'; // Ẩn phần tử
				}
			}, timeout);
		}

		// Gọi hàm hideElementAfterTimeout sau khi trang được tải
		window.onload = function () {
			// Thời gian hiển thị (3 giây = 3000ms)
			var timeoutDuration = 3000;
			// ID của phần tử HTML chứa thông báo
			var elementId = 'error-msg';
			// Gọi hàm ẩn đi phần tử sau một khoảng thời gian
			hideElementAfterTimeout(elementId, timeoutDuration);
		};

	</script>
</body>

</html>
